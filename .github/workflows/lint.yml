name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute changed files (PR only)
        if: github.event_name == 'pull_request'
        id: changed
        shell: bash
        run: |
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          files=$(git diff --name-only "$base" "$head" || true)

          py=$(echo "$files" | grep -E '\\.py$' || true)
          js=$(echo "$files" | grep -E '\\.js$' || true)

          echo "py<<EOF" >> "$GITHUB_OUTPUT"
          echo "$py" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "js<<EOF" >> "$GITHUB_OUTPUT"
          echo "$js" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install Node dependencies
        run: npm ci

      - name: JS lint (push)
        if: github.event_name != 'pull_request'
        run: npm run lint:js

      - name: JS lint (PR changed files)
        if: github.event_name == 'pull_request' && steps.changed.outputs.js != ''
        shell: bash
        run: |
          echo "${{ steps.changed.outputs.js }}" | xargs -r npx eslint

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip

      - name: Install Python dev dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Python lint (push)
        if: github.event_name != 'pull_request'
        run: python -m ruff check .

      - name: Python lint (PR changed files)
        if: github.event_name == 'pull_request' && steps.changed.outputs.py != ''
        shell: bash
        run: |
          echo "${{ steps.changed.outputs.py }}" | xargs -r python -m ruff check

      - name: Python format check (push)
        if: github.event_name != 'pull_request'
        run: python -m ruff format --check .

      - name: Python format check (PR changed files)
        if: github.event_name == 'pull_request' && steps.changed.outputs.py != ''
        shell: bash
        run: |
          echo "${{ steps.changed.outputs.py }}" | xargs -r python -m ruff format --check

      - name: Prettier format check (push)
        if: github.event_name != 'pull_request'
        run: npx prettier --check "**/*.js"

      - name: Prettier format check (PR changed files)
        if: github.event_name == 'pull_request' && steps.changed.outputs.js != ''
        shell: bash
        run: |
          echo "${{ steps.changed.outputs.js }}" | xargs -r npx prettier --check
